<p-button (click)="addNewDialog()" class="btn float-right m-2" icon="pi pi-external-link" label="Add New Project"></p-button>
<p-dialog header="[DialgTitle]" [(visible)]="displayMaximizable" header="Add New Project" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"[draggable]="true" [resizable]="true">
    
    <app-add-projects [proj] ="proj" *ngIf="displayMaximizable" ></app-add-projects>
      <ng-template pTemplate="footer">
            <p-button icon="pi pi-check" (click)="addProject()" *ngIf="proj.id==0" label="Add" class="p-button-text"></p-button>
            <p-button icon="pi pi-times" (click)="updateProject()" *ngIf="proj.id!=0" label="update"></p-button> 
            <p-button icon="pi pi-times" (click)="displayMaximizable=false"label="No"></p-button> 
        </ng-template>
</p-dialog>

<hr>
<p-table responsiveLayout="scroll" [value]="projectList">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Project Name</th>
            <th>Clint Name</th>
            <th>Initiation Date</th>
            <th>Duration</th>
            <th>Opetions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-project>
        <tr>
            <td>{{project.id}}</td>
            <td>{{project.projectName}}</td>
            <td>{{project.clintName}}</td>
            <td>{{project.initiationDate }}</td>
            <td>{{project.duration}}</td>
            <td>
                <button (click)="editDialog(project)" pButton pRipple type="button" icon="pi pi-user-edit" class="p-button-rounded"></button>
                <button (click)="deleteDialog(project)" pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded"></button>
            </td>
        </tr>   
    </ng-template>
</p-table>
